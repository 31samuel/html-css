<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <link rel="shortcut icon" href="imagens/fotos-g.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua  o tamanho do seu navegador</p>
    <picture>
        <source media="(max-whidth: 750px)" srcset="imagens\fotos-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens\fotos-m.png" type="image/png">
     
        <img src="imagens/fotos-g.png"  alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midiashappy.mistale.mp3.mp3" controls autoplay ></audio>
    <!--MP3 WAV OGG São compativeis estes tipos de audios--> 

    <audio prelode="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg"><!--tamanho dos audios-->
      
        <source src="midias/guanacast-33.ogg" type="audio/ogg"><!--tamanho dos audios-->
        
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <!--tamanho dos audios-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
